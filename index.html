<!DOCTYPE html>
<html lang='es-ar'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Cierre Cajas</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div id='container'>
        <h1>Resumen Cierre Caja</h1>
        <form name='ccajaform' id='ccajaform' method='get' action='https://script.google.com/macros/s/AKfycbzLv4N_wVbBq4vG5wNKyFSSLm2eAZ8boLIMPmIK9PpBLoqsJgvjiLW62iGbJrGc9DMI/exec'>
            <div id='Sucursal'> 
                <label for='sucursal'>Sucursal:</label> &nbsp; 
                <select name='sucursal' id='sucursal'>
                    <option value='9 de Julio'>9 de Julio</option>
                    <option value='España'>España</option>
                    <option value='Espejo'>Espejo</option>
                    <option value='Dorrego'>Dorrego</option>
                    <option value='Colon'>Colón</option>
                    <option value='Godoy Cruz'>Godoy Cruz</option>
                    <option value='Mercado'>Mercado</option>
                    <option value='Leguizamon'>Leguizamon</option>
                    <option value='Paso de los Andes'>Paso de los Andes</option>
                </select><br>
                <label>Fecha:</label> &nbsp;<input class='ingreso_datos' type='date' name='fecha' id='fecha'><br>
                <label for='responsable'>Responsable de caja:</label>&nbsp; 
                <select name='responsable' id='responsable'>
                    <option value='Empleada 1'>Empleada 1</option>
                    <option value='Empleada 2'>Empleada 2</option>
                </select><br>
            </div>
            
            <h4>Ingresar datos:</h4>
            <div id='ingreso_datos' class='container_caja'>
                <label>Caja Inicial:</label><input class='ingreso_datos' type='number' name='cajaInicial' id='vn_ci'><br>
                <label>Cierre Z:</label><input class='ingreso_datos' type='number' name='cierreZ' id='vn_cz'><br>
                <label>Gastos:</label><input class='ingreso_datos' type='number' name='gastos' id='vn_ga'><br>
                <label>Tarjetas:</label><input class='ingreso_datos' type='number' name='tarjetas' id='vn_ta'><br>
                <label>Mercado Pago:</label><input class='ingreso_datos' type='number' name='mp' id='vn_mp'><br>
                <label>Caja Inicial próximo día:</label><input class='ingreso_datos' type='number' name='vn_prox_dia' id='vn_cpd'><br>
                <strong>Venta en Efectivo: </strong> <strong id='venta_ef' style='color: blue'></strong>
            </div>
            <div id='arqueocaja'>
                <h4>Arqueo Caja:</h4>
                <label>$10:</label>&nbsp;<input type='number' name='10pe' id='pe10'>    
                <label>$20:</label>&nbsp;<input type='number' name='20pe' id='pe20'>
                <label>$50:</label>&nbsp;<input type='number' name='50pe' id='pe50'><br>
                <label>$100:</label>&nbsp;<input type='number' name='100pe' id='pe100'>
                <label>$200:</label>&nbsp;<input type='number' name='200pe' id='pe200'> 
                <label>$500:</label>&nbsp;<input type='number' name='500pe' id='pe500'><br>
                <label>$1.000:</label>&nbsp;<input type='number' name='1000pe' id='pe1000'>
                <label>$2.000:</label>&nbsp;<input type='number' name='2000pe' id='pe2000'>
                <label>$10.000:</label>&nbsp;<input type='number' name='10000pe' id='pe10000'><br>
                <strong>Arqueo de Caja: </strong> <strong id='total_arqueo' style='color:green'></strong><br>
            </div>
            <div id='resultado'>
                <label>Diferencia Efectivo =</label><strong id='dif_caja' style='color: green;'></strong><br>
                <input type='submit' name='enviar' id='enviar'>
            </div>
        </form>
    </div>
</body>
</html>
