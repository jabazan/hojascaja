<body>
    <div id='container'>
        <h1>Cierre Caja Sucursales</h1>
        <form name='ccajaform' id='ccajaform' method='get' action='https://script.google.com/macros/s/AKfycbyF5_L0-OrCmTPCy8UwKLyDx21_9MzrDUNaIgDJbh4vIu-YkrQYO4DLeXCkPhYutcBO/exec'>
            <div id='Sucursal'> 
                <label for='sucursal'>Sucursal:</label> &nbsp; 
                <select name='sucursal' id='sucursal'required>
                    <option value="" disabled selected>Seleccione una sucursal</option>
                    <option value='9 de Julio'>9 de Julio</option>
                    <option value='España'>España</option>
                    <option value='Espejo'>Espejo</option>
                    <option value='Dorrego'>Dorrego</option>
                    <option value='Colon'>Colón</option>
                    <option value='Godoy Cruz'>Godoy Cruz</option>
                    <option value='Mercado'>Mercado</option>
                    <option value='Leguizamon'>Leguizamon</option>
                    <option value='Paso de los Andes'>Paso de los Andes</option>
                </select><br>
                <label>Fecha:</label> &nbsp;<input class='ingreso_datos' type='date' name='fecha' id='fecha' required><br>
            </div>
            
            <div class="table-container">
            <table>
                  <tr>    
                     <th colspan="4" scope="colgroup">Parciales</th>
                  </tr>
                  <tr>
                    <th>Concepto</th>
                    <td>Parcial 1</td>
                    <td>Parcial 2</td>
                    <td>Parcial 3</td>
                </tr>
                <tr>
                    <td>Responsable</td>
                    <td>
                        <label for='responsable1'required></label>&nbsp; 
                        <select name='responsable1' id='responsable1'>
                        <option value="" disabled selected>Seleccione</option>
                        <option value='CERECEDA, MARCELA'>CERECEDA, MARCELA</option>
                        <option value='CHAPARRO, MARIELA'>CHAPARRO, MARIELA</option>
                        <option value='CONTRERAS, VIRGINIA'>CONTRERAS, VIRGINIA</option>
                        <option value='CORNEJO, ESTELA'>CORNEJO, ESTELA</option>
                        <option value='DIAZ, PATRICIA'>DIAZ,  PATRICIA</option>
                        <option value='FOLCH, PATRICIA'>FOLCH, PATRICIA</option>
                        <option value='GALINDEZ, GINA'>GALINDEZ, GINA</option>
                        <option value='GUIÑAZU, CAROLINA'>GUIÑAZU, CAROLINA</option>
                        <option value='LEITES, YANINA'>LEITES, YANINA</option>
                        <option value='LUCERO, IVANA'>LUCERO, IVANA</option>
                        <option value='MATURANO, ANALIA'>MATURANO, ANALIA</option>
                        <option value='MOLINA, JIMENA'>MOLINA, JIMENA</option>
                        <option value='SALCEDO, CAROLINA'>SALCEDO, CAROLINA</option>
                        <option value='SANTO, VALERIA'>SANTO, VALERIA</option>
                        <option value='TORRES, VERONICA'>TORRES, VERONICA</option>
                        <option value='TORRES, MONICA'>TORRES, MONICA</option>
                        <option value='SUAREZ, SABRINA'>SUAREZ, SABRINA</option>
                    </td>
                    <td>
                        <label for='responsable2'required></label>&nbsp; 
                        <select name='responsable2' id='responsable2'>
                        <option value="" disabled selected>Seleccione</option>
                        <option value='CERECEDA, MARCELA'>CERECEDA, MARCELA</option>
                        <option value='CHAPARRO, MARIELA'>CHAPARRO, MARIELA</option>
                        <option value='CONTRERAS, VIRGINIA'>CONTRERAS, VIRGINIA</option>
                        <option value='CORNEJO, ESTELA'>CORNEJO, ESTELA</option>
                        <option value='DIAZ, PATRICIA'>DIAZ,  PATRICIA</option>
                        <option value='FOLCH, PATRICIA'>FOLCH, PATRICIA</option>
                        <option value='GALINDEZ, GINA'>GALINDEZ, GINA</option>
                        <option value='GUIÑAZU, CAROLINA'>GUIÑAZU, CAROLINA</option>
                        <option value='LEITES, YANINA'>LEITES, YANINA</option>
                        <option value='LUCERO, IVANA'>LUCERO, IVANA</option>
                        <option value='MATURANO, ANALIA'>MATURANO, ANALIA</option>
                        <option value='MOLINA, JIMENA'>MOLINA, JIMENA</option>
                        <option value='SALCEDO, CAROLINA'>SALCEDO, CAROLINA</option>
                        <option value='SANTO, VALERIA'>SANTO, VALERIA</option>
                        <option value='TORRES, VERONICA'>TORRES, VERONICA</option>
                        <option value='TORRES, MONICA'>TORRES, MONICA</option>
                        <option value='SUAREZ, SABRINA'>SUAREZ, SABRINA</option>
                    </td>
                    <td>
                        <label for='responsable3'required></label>&nbsp; 
                        <select name='responsable3' id='responsable3'>
                        <option value="" disabled selected>Seleccione</option>
                        <option value='CERECEDA, MARCELA'>CERECEDA, MARCELA</option>
                        <option value='CHAPARRO, MARIELA'>CHAPARRO, MARIELA</option>
                        <option value='CONTRERAS, VIRGINIA'>CONTRERAS, VIRGINIA</option>
                        <option value='CORNEJO, ESTELA'>CORNEJO, ESTELA</option>
                        <option value='DIAZ, PATRICIA'>DIAZ,  PATRICIA</option>
                        <option value='FOLCH, PATRICIA'>FOLCH, PATRICIA</option>
                        <option value='GALINDEZ, GINA'>GALINDEZ, GINA</option>
                        <option value='GUIÑAZU, CAROLINA'>GUIÑAZU, CAROLINA</option>
                        <option value='LEITES, YANINA'>LEITES, YANINA</option>
                        <option value='LUCERO, IVANA'>LUCERO, IVANA</option>
                        <option value='MATURANO, ANALIA'>MATURANO, ANALIA</option>
                        <option value='MOLINA, JIMENA'>MOLINA, JIMENA</option>
                        <option value='SALCEDO, CAROLINA'>SALCEDO, CAROLINA</option>
                        <option value='SANTO, VALERIA'>SANTO, VALERIA</option>
                        <option value='TORRES, VERONICA'>TORRES, VERONICA</option>
                        <option value='TORRES, MONICA'>TORRES, MONICA</option>
                        <option value='SUAREZ, SABRINA'>SUAREZ, SABRINA</option>
                    </td>

                </tr>
                <tr>
                  <td>Caja Inicial</td>
                  <td><input class='ingreso_datos' type='number' name='cajaInicial1' id='vn_ci1' required></td>
                  <td type='number' name='cajaInicial2' id='vn_ci2' style="color: blue" required></td>
                  <td type='number' name='cajaInicial3' id='vn_ci3' style="color: blue" required></td>
                </tr>
                <tr>
                  <td>Parcial Anterior:</td>
                  <td><input class='ingreso_datos' type='number' name='parcialAnterior1' id='par_ant1' required></td>
                  <td type='number' name='parcialAnterior2' id='par_ant2' style="color: blue" required></td>
                  <td type='number' name='parcialAnterior3' id='par_ant3' style="color: blue" required></td>
                </tr>
                <tr>
                  <td>Cierre Z</td>
                  <td><input class='ingreso_datos' type='number' name='cierreZ1' id='vn_cz1'required></td>
                  <td><input class='ingreso_datos' type='number' name='cierreZ2' id='vn_cz2'required></td>
                  <td><input class='ingreso_datos' type='number' name='cierreZ3' id='vn_cz3'required></td>
                </tr>
                <tr>
                  <td>Gastos</td>
                  <td><input class='ingreso_datos' type='number' name='gastos1' id='vn_ga1'></td>
                  <td><input class='ingreso_datos' type='number' name='gastos2' id='vn_ga2'></td>
                  <td><input class='ingreso_datos' type='number' name='gastos3' id='vn_ga3'></td>
                </tr>
                <tr>
                    <td>Tarjetas</td>
                    <td><input class='ingreso_datos' type='number' name='tarjetas1' id='vn_ta1'required></td>
                    <td><input class='ingreso_datos' type='number' name='tarjetas2' id='vn_ta2'required></td>
                    <td><input class='ingreso_datos' type='number' name='tarjetas3' id='vn_ta3'required></td>
                </tr>
                <tr>
                    <td>Mercado Pago:</td>
                    <td><input class='ingreso_datos' type='number' name='mp1' id='vn_mp1'required></td>
                    <td><input class='ingreso_datos' type='number' name='mp2' id='vn_mp2'required></td>
                    <td><input class='ingreso_datos' type='number' name='mp3' id='vn_mp3'required></td>
                  </tr>  
                <tr>
                   <td>Inicio Prox. Caja</td>
                    <td><input class='ingreso_datos' type='number' name='vn_prox_dia1' id='vn_cpd1'required></td>
                    <td><input class='ingreso_datos' type='number' name='vn_prox_dia2' id='vn_cpd2'required></td>
                    <td><input class='ingreso_datos' type='number' name='vn_prox_dia3' id='vn_cpd3'required></td>
                  </tr>  
                <tr>
                <tr>
                    <td>Venta Total</td>
                     <td><strong id='ventaTotal1' style='color: blue'></strong></td>
                     <td><strong id='ventaTotal2' style='color: blue'></strong></td>
                     <td><strong id='ventaTotal3' style='color: blue'></strong></td>
                </tr>   
                <tr>
                    <td>Efectivo Total</td>
                     <td><strong id='venta_ef1' style='color: blue'></strong><input type="hidden" name="venta_ef_input" id="venta_ef_input1"></td>
                     <td><strong id='venta_ef2' style='color: blue'></strong></td>
                     <td><strong id='venta_ef3' style='color: blue'></strong></td>
                </tr>  
              </table>
            </div>
            
            <div id='sectorarqueo'>
                <h4>Arqueo Caja:</h4>
                <div id='arqueocaja'>  
                    <div class="form-group">
                        <label>$10:</label>
                        <input type='number' name='pe10' id='pe10'>    
                    </div>
                    <div class="form-group">
                        <label>$20:</label>
                        <input type='number' name='pe20' id='pe20'>
                    </div>
                    <div class="form-group">
                        <label>$50:</label>
                        <input type='number' name='pe50' id='pe50'>
                    </div>
                    <div class="form-group">
                        <label>$100:</label>
                        <input type='number' name='pe100' id='pe100'>
                    </div>
                    <div class="form-group">
                        <label>$200:</label>
                        <input type='number' name='pe200' id='pe200'> 
                    </div>
                    <div class="form-group">
                        <label>$500:</label>
                        <input type='number' name='pe500' id='pe500'>
                    </div>
                    <div class="form-group">
                        <label>$1.000:</label>
                        <input type='number' name='pe1000' id='pe1000'>
                    </div>
                    <div class="form-group">
                        <label>$2.000:</label>
                        <input type='number' name='pe2000' id='pe2000'>
                    </div>
                    <div class="form-group">
                        <label>$10.000:</label>
                        <input type='number' name='pe10000' id='pe10000'>
                    </div>
                </div>
                <strong>Total Efectivo en Caja: $ </strong> <strong id='total_arqueo' style='color:green'></strong><br>
                <input type="hidden" name="total_arqueo_input" id="total_arqueo_input">
            </div>

            <div id='resultado'>
                <label>Diferencia Efectivo =</label><strong id='dif_caja'></strong><br>
                <input type="hidden" name="dif_caja_input" id="dif_caja_input">
            </div>
            <div id="contenedor_boton">
                <input type='submit' name='enviar' id='enviar'>
            </div>
            
        </form>
    </div>
